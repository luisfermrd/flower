        :root {
            --color1: #000;

        .container-flower{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .flower {
            height: 200px;
            width: 200px;
            margin: 200px auto;

            display: flex;
            align-items: center;
            justify-content: center;

            position: relative;
            /* Fondo negro para toda la página */

            /* Agrega una animación de pulsación */
            animation: pulsate 10s infinite;
        }

        /*Síguenos en todas las redes como:*/
        /*Faster Academy*/
        /*Código: Daniel Arteaga de Faster Academy*/
        .text-above,
        .text-below {
            position: absolute;
            text-align: center;
            color: #fff;
            /* Color del texto */
            font-size: 25px;
            /* Tamaño del texto */
        }

        .text-above {
            top: 60px;
            /* Ajusta la posición vertical del texto arriba de la flor */
        }

        .text-below {
            bottom: 60px;
            /* Ajusta la posición vertical del texto debajo de la flor */
        }

        @keyframes pulsate {
            0% {
                transform: rotate(0deg);
            }

            50% {}

            100% {
                transform: rotate(360deg);
            }
        }

        .mid {
            width: 50px;
            height: 50px;
            border-radius: 50%;

            background: radial-gradient(circle, #000, #ff5e00, #000);

            z-index: 4;

            background-size: 5px 5px;

            filter: drop-shadow(0 0 8px #682600);
        }

        /*Síguenos en todas las redes como:*/
        /*Faster Academy*/
        /*Código: Daniel Arteaga de Faster Academy*/
        .Petal1 {
            position: absolute;
            left: 40px;
            z-index: 3;

            width: 120px;
            height: 30px;
            border-radius: 50%;

            background: radial-gradient(circle, #ff5e00, #ffbb00);

            filter: drop-shadow(0 0 5px #e05200);
        }

        .Petal1.p1 {
            transform: rotate(22.5deg);
        }

        .Petal1.p2 {
            transform: rotate(67.5deg);
        }

        .Petal1.p3 {
            transform: rotate(110.5deg);
        }

        .Petal1.p4 {
            transform: rotate(157.5deg);
        }

        .Petal2 {
            position: absolute;
            left: 0;
            z-index: 2;

            width: 200px;
            height: 40px;
            border-radius: 50%;

            background: radial-gradient(circle, #ff5e00, #fbd702);

            filter: drop-shadow(0 0 5px #e05200);
        }

        .Petal2.p2 {
            transform: rotate(90deg);
        }

        .Petal2.p3 {
            transform: rotate(45deg);
        }

        .Petal2.p4 {
            transform: rotate(135deg);
        }

        .Petal3 {
            position: absolute;
            left: 0px;
            z-index: 1;

            width: 200px;
            height: 40px;
            border-radius: 50%;

            background: radial-gradient(circle, #ff5e00, #fbd702);

            filter: drop-shadow(0 0 2px #fbd702);
        }

        /*Síguenos en todas las redes como:*/
        /*Faster Academy*/
        /*Código: Daniel Arteaga de Faster Academy*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--color1);
        }

        body .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body .container .bubbles {
            position: relative;
            display: flex;
        }

        body .container .bubbles span {
            position: relative;
            min-width: 30px;
            height: 30px;
            background: var(--color2);
            box-shadow: 0 0 0 10px var(--color3), 0 0 50px var(--color4), 0 0 100px var(--color5);
            margin: 0 4px;
            border-radius: 50%;
            -webkit-animation: animate 15s linear infinite;
            animation: animate 15s linear infinite;
            -webkit-animation-duration: calc(75s / var(--i));
            animation-duration: calc(75s / var(--i));
        }

        body .container .bubbles span:nth-child(even) {
            background: var(--color6);
            box-shadow: 0 0 0 10px var(--color7), 0 0 50px var(--color8), 0 0 100px var(--color9);
        }

        @-webkit-keyframes animate {
            0% {
                transform: translateY(100vh) scale(0);
            }

            100% {
                transform: translateY(-10vh) scale(1);
            }
        }

        @keyframes animate {
            0% {
                transform: translateY(100vh) scale(0);
            }

            100% {
                transform: translateY(-10vh) scale(1);
            }
        }
